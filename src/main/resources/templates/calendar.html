<div th:replace="~{layouts/default :: layout(title='Assignement Salary',content=~{::content})}">
    <th:block th:fragment="content">
        <div class="row">
            <div class="container">
                <h3>Calendar Overview</h3>
                <p>A simple to test and overview fullcalendar based features</p>
            </div>
        </div>

        <form method="post" th:action="@{calendar/event}">
            <div class="row g-3">form_json
            <div class="col-md-4">
                <label for="titleInput">Title</label>
                <input type="text" id="titleInput" name="title" class="form-control" required>
            </div>
        
            <div class="col-md-4">
                <label for="start_dateInput">Start Date</label>
                <input type="date" id="start_dateInput" name="start_date" class="form-control" required>
            </div>
        
            <div class="col-md-4">
                <label for="end_dateInput">End Date</label>
                <input type="date" id="end_dateInput" name="end_date" class="form-control" required>
            </div>
        
            <div class="col-md-4">
                <label for="descriptionInput">Description</label>
                <input type="text" id="descriptionInput" name="description" class="form-control" required>
            </div>
        
            <div class="col-md-4">
                <label for="event_typeInput">Type</label>
                <select name="event_type" class="form-select" id="event_typeInput" required>
                    <option th:each="et : ${eventTypes}" 
                            th:value="${et.name()}" 
                            th:text="${et.name()}">
                    </option>
                </select>
            </div>
        
            <div class="col-md-4">
                <label for="employeeInput">Employee</label>
                <select name="employee" class="form-select" id="employeeInput" required>
                    <option th:each="emp : ${employees}" 
                            th:value="${emp.name()}" 
                            th:text="${emp.name()}">
                    </option>
                </select>
            </div>
        
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-success"><span>Submit</span></button>
            </div>
        </form>
    
        <div class="row">
            <div id="calendar">
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    timeZone: 'UTC',
                    initialView: 'resourceTimeGridFourDay',
                    headerToolbar: {
                        left: 'prev,next',
                        center: 'title',
                        right: 'resourceTimeGridDay,resourceTimeGridFourDay'
                    },
                });
                calendar.next();
                calendar.render();
            });
        </script>
    </th:block>
</div>
