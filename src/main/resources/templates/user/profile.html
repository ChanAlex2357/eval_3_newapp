<div th:replace="~{layouts/default :: layout(title='User Profile',content=~{::content})}">
    <th:block th:fragment="content">
        <div class="p-2">
            <div class="card-body">
                <div class="profile-content">
                    <div class="profile-header text-center">
                        <div class="profile-avatar mx-auto">
                            <span th:text="${user.fullName?.substring(0, 1)}"></span>
                        </div>
                    </div>
    
                    <div class="info-card">
                        <div class=" info-item row">
                            <div class="form-group mb-3 col">
                                <label>Full Name</label>
                                <input type="text" title="fullname" class="form-control form-control-sm" th:value="${user.fullName}">
                            </div>
                            
                            <div class="form-group mb-3 col">
                                <label>Username</label>
                                <input type="text" title="username" class="form-control form-control-sm" th:value="${user.username}">
                            </div>
                            
                        </div>
                        <div class="info-item row">
                            <div class="form-group mb-3 col">
                                <label>Email</label>
                                <input type="text" title="email" class="form-control form-control-sm" th:value="${user.email}">
                            </div>
                            
                            <div class="form-group mb-3 col">
                                <label>Token</label>
                                <input type="text" title="token" class="form-control form-control-sm" th:value="${user.getAuthToken()}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
