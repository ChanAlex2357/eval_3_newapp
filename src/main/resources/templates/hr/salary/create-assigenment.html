<div th:replace="~{layouts/default :: layout(title='Assignement Salary',content=~{::content})}">
    <th:block th:fragment="content">
        <div class="row">
            <div class="container">
                <div class="col-12">
                    <form th:action="@{/hr/salaries/create/assignement}" method="post">
                        <div class="form-group">
                            <label for="sal-date" class="form-label">Date debut</label>
                            <input type="date" name="start_date" id="sal-date" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="sal-date" class="form-label">Date fin</label>
                            <input type="date" name="end_date" id="sal-date" class="form-control form-control-sm">
                        </div>
                        <div>
                            <label for="salaryStructure" class="form-label">Structure de Salaire</label>
                            <select name="salary_structure" class="form-select" id="salaryStructure">
                                <option value="">-- Choisir --</option>
                                <option th:each="s : ${salaryStructures}" th:value="${s.name}" th:text="${s.name}"></option>
                            </select>
                        </div>
                        <div>
                            <label for="">Employee</label>
                            <select name="employee" class="form-select" title="employee">
                                <option value="">-- SÃ©lectionner --</option>
                                <option th:each="e : ${employees}" th:value="${e.name}" th:text="${e.firstname + ' ' + e.lastname}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Salaire</label>
                            <input type="number" class="form-control form-control-sm"  name="salary" title="salary" id="">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Generate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</div>
