<div th:replace="~{layouts/default :: layout ( title='Newapp | Global Salary', content=~{::content} )}">
    <th:block th:fragment="content">
        <div>
            <div class="container">
                <h1>Salary Report</h1>
                <section class="row">
                    <!-- Filter Section -->
                </section>
                <section class="row">
                    <table class="table table-striped table-bordered" style="position: relative;">
                        <thead class="" style="position: sticky;top: 0;background-color: #fff;z-index: 2;">
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Sr.No</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Employee</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Start Date</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">End Date</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Total Gain</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Total Deductions</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Salaire</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Actions</th>
                        </thead>
                        <tbody id="salariesBody">

                        </tbody>
                    </table>
            </div>
        </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Document loaded, fetching salaries...");
            
            fetch('/api/salaries')
                .then(response => response.json())
                .then(body => {
                    console.log("Fetched salaries:", body);
                    const data = body.data;
                    const salaries = data.salaries || [];
                    const salariesBody = document.getElementById('salariesBody');
                    
                    salaries.forEach((salary, index) => {
                    const row = document.createElement('tr');
                    const collapseId = `salary-details-${index}`;

                    // ligne principale
                    row.innerHTML = `
                        <td><strong>${salary.name}</strong></td>
                        <td>${salary.employee_name}</td>
                        <td>${new Date(salary.start_date).toLocaleDateString()}</td>
                        <td>${new Date(salary.end_date).toLocaleDateString()}</td>
                        <td>${salary.gross_pay.toFixed(2)}</td>
                        <td>${salary.total_deduction.toFixed(2)}</td>
                        <td>${salary.net_pay.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-info" data-bs-toggle="collapse" data-bs-target="#${collapseId}">
                                üîΩ D√©tails
                            </button>
                            <button class="btn btn-sm btn-primary" onclick="downloadPdf(this, '${salary.name}')">
                                <span class="label">PDF</span>
                                <span class="spinner" style="display:none;">‚è≥</span>
                            </button>
                        </td>
                    `;

                    const detailRow = document.createElement('tr');
                    detailRow.innerHTML = `
                        <td colspan="8" class="p-0 border-0">
                            <div id="${collapseId}" class="collapse">
                                <div class="card card-body border-0">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h6>Gains (Earnings)</h6>
                                            <table class="table table-sm table-bordered">
                                                <thead><tr><th>Composant</th><th>Montant</th></tr></thead>
                                                <tbody>
                                                    ${salary.earnings.map(e => `
                                                        <tr>
                                                            <td>${e.salary_component}</td>
                                                            <td>${e.amount.toFixed(2)}</td>
                                                        </tr>
                                                    `).join('')}
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="col-md-6">
                                            <h6>D√©ductions</h6>
                                            <table class="table table-sm table-bordered">
                                                <thead><tr><th>Composant</th><th>Montant</th></tr></thead>
                                                <tbody>
                                                    ${salary.deductions.map(d => `
                                                        <tr>
                                                            <td>${d.salary_component}</td>
                                                            <td>${d.amount.toFixed(2)}</td>
                                                        </tr>
                                                    `).join('')}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    `;

                    salariesBody.appendChild(row);
                    salariesBody.appendChild(detailRow);
                });

                })
                .catch(error => console.error('Error fetching salaries:', error));
            });

            function downloadPdf(button, id) {
                const label = button.querySelector('.label');
                const spinner = button.querySelector('.spinner');

                const safeId = id.replaceAll("/", "__");
                const url = `/api/pdf/salary-slip/${safeId}`;

                // Afficher le spinner
                label.style.display = "none";
                spinner.style.display = "inline";

                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error("Erreur lors de la r√©cup√©ration du PDF");
                        return response.blob();
                    })
                    .then(blob => {
                        const fileName = `bulletin-${id.replaceAll("/", "_")}.pdf`;
                        const blobUrl = URL.createObjectURL(blob);

                        const a = document.createElement("a");
                        a.href = blobUrl;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(blobUrl);
                    })
                    .catch(err => {
                        console.error("Erreur PDF :", err);
                        alert("Impossible de g√©n√©rer le PDF.");
                    })
                    .finally(() => {
                        // Restaurer le bouton
                        label.style.display = "inline";
                        spinner.style.display = "none";
                    });
            }

    </script>
    </th:block>

</div>
