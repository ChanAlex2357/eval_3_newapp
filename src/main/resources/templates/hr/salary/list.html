<div th:replace="~{layouts/default :: layout ( title='Newapp | Global Salary', content=~{::content} )}">
    <th:block th:fragment="content">
        <div>
            <div class="container">
                <h1>Salary Report</h1>
                <section class="row">
                    <div class="container">
                        <div class="col">
                            <form action="" id="salaryFilter" th:object="${salary_filter}">
                                <div class="row justify-content-end g-2 mb-3">
                                    <div class="col-md-2">
                                        <select id="selectMonth" title="mois" th:field="*{mois}" class="form-select">
                                            <option value="">-- Choisir un mois --</option>
                                            <option value="1">Janvier</option>
                                            <option value="2">FÃ©vrier</option>
                                            <option value="3">Mars</option>
                                            <option value="4">Avril</option>
                                            <option value="5">Mai</option>
                                            <option value="6">Juin</option>
                                            <option value="7">Juillet</option>
                                            <option value="8">AoÃ»t</option>
                                            <option value="9">Septembre</option>
                                            <option value="10">Octobre</option>
                                            <option value="11">Novembre</option>
                                            <option value="12">DÃ©cembre</option>
                                        </select>
                                    </div>

                                    <div class="col-md-2">
                                        <input type="number" id="selectYear" th:field="*{annee}" title="annÃ©e" class="form-control" min="2000" max="2100">
                                    </div>

                                    <div class="col-md-1">
                                        <button type="submit" class="btn btn-primary w-100" id="filterButton">Filtrer</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </section>
                <section class="row">
                    <table class="table table-striped table-bordered" style="position: relative;">
                        <thead class="" style="position: sticky;top: 0;background-color: #fff;z-index: 2;">
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Sr.No</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Employee</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Start Date</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">End Date</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Total Gain</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Total Deductions</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Salaire</th>
                            <th style="position: sticky;top: 0;background-color: #fff;z-index: 2;" scope="col">Actions</th>
                        </thead>
                        <tbody id="salariesBody">

                        </tbody>
                    </table>
            </div>
        </div>
        <script type="module">
            import { downloadSalaryPdf, fetchSalaries } from '/js/metier.js';

            document.addEventListener("DOMContentLoaded", () => {
                const filterForm = document.getElementById("salaryFilter");
                
                async function fetchData() {
                    
                    const formData = new FormData(filterForm);
                    const queryParams = {};
                    formData.forEach((value, key) => {
                        queryParams[key] = value;
                    });

                    const data = await fetchSalaries(queryParams);

                    renderSalariesTable(data.salaries || []);
                }

                function renderSalariesTable(salaries) {
                    const tbody = document.getElementById("salariesBody");
                    tbody.innerHTML = "";

                    if (!salaries.length) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="8">
                                    <div class="d-flex justify-content-center">
                                        <span class="m-5">Aucun salaire trouvÃ©</span>
                                    </div>
                                </td>
                            </tr>
                        `;
                        return;
                    }

                    salaries.forEach((salary, index) => {
                        const pdfButton = document.createElement('button');
                        pdfButton.className = "btn btn-sm btn-primary";
                        pdfButton.innerHTML = `
                            <span class="label">PDF</span>
                            <div class="spinner spinner-border" style="display:none;" role="status"></div>
                        `;
                        pdfButton.addEventListener("click", () => downloadSalaryPdf(pdfButton, salary.name));

                        const row = document.createElement('tr');
                        const collapseId = `salary-details-${index}`;
                        row.innerHTML = `
                            <td><strong>${salary.name}</strong></td>
                            <td>${salary.employee_name}</td>
                            <td>${new Date(salary.start_date).toLocaleDateString()}</td>
                            <td>${new Date(salary.end_date).toLocaleDateString()}</td>
                            <td>${salary.gross_pay.toFixed(2)}</td>
                            <td>${salary.total_deduction.toFixed(2)}</td>
                            <td>${salary.net_pay.toFixed(2)}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-info" data-bs-toggle="collapse" data-bs-target="#${collapseId}">
                                    ðŸ”½ DÃ©tails
                                </button>
                            </td>
                        `;
                        row.querySelector('td:last-child').appendChild(pdfButton);

                        const detailRow = document.createElement('tr');
                        detailRow.innerHTML = `
                            <td colspan="8" class="p-0 border-0">
                                <div id="${collapseId}" class="collapse">
                                    <div class="card card-body border-0">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h6>Gains (Earnings)</h6>
                                                <table class="table table-sm table-bordered">
                                                    <thead><tr><th>Composant</th><th>Montant</th></tr></thead>
                                                    <tbody>
                                                        ${salary.earnings.map(e => `
                                                            <tr>
                                                                <td>${e.salary_component}</td>
                                                                <td>${e.amount.toFixed(2)}</td>
                                                            </tr>`).join("")}
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="col-md-6">
                                                <h6>DÃ©ductions</h6>
                                                <table class="table table-sm table-bordered">
                                                    <thead><tr><th>Composant</th><th>Montant</th></tr></thead>
                                                    <tbody>
                                                        ${salary.deductions.map(d => `
                                                            <tr>
                                                                <td>${d.salary_component}</td>
                                                                <td>${d.amount.toFixed(2)}</td>
                                                            </tr>`).join("")}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        `;

                        tbody.appendChild(row);
                        tbody.appendChild(detailRow);
                    });
                }
                
                // Bouton de filtre
                filterForm.addEventListener("submit", (e) => {
                    e.preventDefault();
                    fetchData();
                });
                // Premier chargement
                fetchData();
        });
</script>

    </th:block>

</div>
