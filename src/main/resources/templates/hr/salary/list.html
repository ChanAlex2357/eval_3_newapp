<div th:replace="~{layouts/default :: layout ( title='Newapp | Global Salary', content=~{::content} )}">
    <th:block th:fragment="content">
        <div>
            <div class="container">
                <h1>Salary Report</h1>
                <section class="row">
                    <!-- Filter Section -->
                </section>
                <section class="row">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <th scope="col">Sr.No</th>
                            <th scope="col">Employee</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">End Date</th>
                            <th scope="col">Gain</th>
                            <th scope="col">Deductions</th>
                            <th scope="col">Total</th>
                            <th scope="col">Actions</th>
                        </thead>
                        <tbody id="salariesBody">

                        </tbody>
                    </table>
            </div>
        </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Document loaded, fetching salaries...");
            
            fetch('/api/salaries')
                .then(response => response.json())
                .then(body => {
                    console.log("Fetched salaries:", body);
                    const data = body.data;
                    const salaries = data.salaries || [];
                    const salariesBody = document.getElementById('salariesBody');
                    
                    salaries.forEach(salary => {
                        const row = document.createElement('tr');
                        // "Sal Slip__HR-EMP-00001__00001" // encode le nom dynamiquement côté JS

                        row.innerHTML = `
                            <td>${salary.name}</td>
                            <td>${salary.employee_name}</td>
                            <td>${new Date(salary.start_date).toLocaleDateString()}</td>
                            <td>${new Date(salary.end_date).toLocaleDateString()}</td>
                            <td>${salary.gross_pay.toFixed(2)}</td>
                            <td>${salary.total_deduction.toFixed(2)}</td>
                            <td>${salary.net_pay.toFixed(2)}</td>
                            <td>
                                <button class="download-btn" onclick="downloadPdf(this, '${salary.name}')">
                                    <span class="label">PDF</span>
                                    <span class="spinner" style="display:none;">⏳</span>
                                </button>
                            </td>

                        `;
                        salariesBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching salaries:', error));
            });

            function downloadPdf(button, id) {
                const label = button.querySelector('.label');
                const spinner = button.querySelector('.spinner');

                const safeId = id.replaceAll("/", "__");
                const url = `/api/pdf/salary-slip/${safeId}`;

                // Afficher le spinner
                label.style.display = "none";
                spinner.style.display = "inline";

                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error("Erreur lors de la récupération du PDF");
                        return response.blob();
                    })
                    .then(blob => {
                        const fileName = `bulletin-${id.replaceAll("/", "_")}.pdf`;
                        const blobUrl = URL.createObjectURL(blob);

                        const a = document.createElement("a");
                        a.href = blobUrl;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(blobUrl);
                    })
                    .catch(err => {
                        console.error("Erreur PDF :", err);
                        alert("Impossible de générer le PDF.");
                    })
                    .finally(() => {
                        // Restaurer le bouton
                        label.style.display = "inline";
                        spinner.style.display = "none";
                    });
            }

    </script>
    </th:block>

</div>
