<div th:replace="~{layouts/default :: layout(title='Assignement Salary',content=~{::content})}">
    <th:block th:fragment="content">
        <div class="row">
            <div class="container">
                <div class="row">
                    <h2>Create Salary Component</h2>
                </div>
                <div class="row">
                    <div class="col-6 mx-auto">
                        <form th:action="@{/hr/salary/components/create}" th:object="${component}" method="post">
                            <div class="row form-group">
                                <div class="col-2">
                                    <label for="name">Name</label>
                                </div>
                                <div class="col">
                                    <input type="text" id="name" th:field="*{salary_component}" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row form-group mt-3">
                                <div class="col-2">
                                    <label for="type">Type</label>
                                </div>
                                <div class="col">
                                    <select th:field="*{type}" id="type" class="form-select form-select-sm">
                                        <option value="Earning">Earning</option>
                                        <option value="Deduction">Deduction</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group mt-3">
                                <div class="col-2">
                                    <label for="amount">Amount</label>
                                </div>
                                <div class="col">
                                    <input type="number" step="0.01" id="amount" th:field="*{amount}" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="row form-group mt-3">
                                <div class="col-2">
                                    <label for="formula">Formula</label>
                                </div>
                                <div class="col">
                                    <input type="text" step="0.01" id="formula" th:field="*{formula}" class="form-control
                                    form-control-sm">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <button type="submit" class="col-3 btn btn-primary btn-sm">Create Component</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
