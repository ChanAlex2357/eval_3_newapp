<div th:replace="~{layouts/default :: layout(title='Newapp | Employees list', content=~{::content})}">
    <th:block th:fragment="content">
        <div class="bg-light">
            <div class="container">
                <table class="table">
    
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Employee</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Date d'embauche</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Actions</th>
                    </tr>

                </table>
            </div>
        </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Fetch the employee data from the server
        fetch('/api/employees')
            .then(response => response.json())
            .then(body => {
                const table = document.querySelector('table');
                const data = body.data || []; // Ensure data is an array
                data.forEach(employee => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <a href='/hr/employees/${employee.name}'> ${employee.name} </a>
                        </td>
                        <td>${employee.first_name}</td>
                        <td>${employee.gender}</td>
                        <td>${new Date(employee.date_of_joining).toLocaleDateString()}</td>
                        <td>${employee.designation}</td>
                        <td>
                            <a href="/hr/employees/${employee.id}/edit" class="btn btn-primary">Edit</a>
                            <a href="/hr/employees/${employee.id}/delete" class="btn btn-danger">Delete</a>
                        </td>
                    `;
                    table.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching employee data:', error));
    });

</script>
