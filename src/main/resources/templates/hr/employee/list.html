<div th:replace="~{layouts/default :: layout(title='Newapp | Employees list', content=~{::content})}">
    <th:block th:fragment="content">
        <div class="bg-light">
            <div class="container">
                <div class="row mb-3">
                    <form action="" th:object="${emp_filter}">
                        <div class="row g-1">
                            <div class="col">
                                <input type="text" th:field="*{firstname}" placeholder="Firstname" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" th:field="*{lastname}" placeholder="Lastname" class="form-control">
                            </div>
                            <div class="col">
                                <select class="form-select" name="" id="" title="Gender" th:field="*{gender}">
                                    <option value="">-- Choisir un genre</option>
                                    <option value="Male">Masculin</option>
                                    <option value="Female">Feminin</option>
                                </select>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary">
                                    Filtrer
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <table class="table" id="empTable">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Employee</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Date d'embauche</th>
                        <th scope="col">Designation</th>
                        <th scope="col">Actions</th>
                    </tr>

                </table>
            </div>
        </div>
    
        <script type="module">
            import { fetchEmployees, renderEmployeeTable } from '/js/metier.js';

            document.addEventListener("DOMContentLoaded", async function () {
                const employees = await fetchEmployees();
                renderEmployeeTable(employees);
            });
        </script>
    </th:block>
</div>
