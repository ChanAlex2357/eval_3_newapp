<div th:replace="~{layouts/default :: layout(title='Newapp | Employees list', content=~{::content})}">
    <th:block th:fragment="content">
        <div class="bg-light">
            <div class="container">
                <div class="row mb-3">
                    <form action="" th:object="${emp_filter}" id="empFilterForm">
                        <div class="row g-1">
                            <div class="col">
                                <input type="text" th:field="*{firstname}" placeholder="Firstname" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" th:field="*{lastname}" placeholder="Lastname" class="form-control">
                            </div>
                            <div class="col">
                                <select class="form-select" name="" id="" title="Gender" th:field="*{gender}">
                                    <option value="">-- Tous --</option>
                                    <option value="Male">Masculin</option>
                                    <option value="Female">Feminin</option>
                                </select>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary">
                                    Filtrer
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <table class="table" id="empTable">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom complet</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Date d'embauche</th>
                            <th scope="col">Poste</th>
                            <!-- <th scope="col">Actions</th> -->
                        </tr>
                    </thead>
                    <tbody id="empTableBody">

                    </tbody>
                </table>
            </div>
        </div>
    
        <script type="module">
            import { fetchEmployees, renderEmployeeTable } from '/js/metier.js';

            document.addEventListener("DOMContentLoaded", async function () {
                const employees = await fetchEmployees();
                renderEmployeeTable(employees,"empTableBody");

                const filterForm = document.getElementById("empFilterForm");

                filterForm.addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const formData = new FormData(filterForm);
                    const queryParams = {};
                    formData.forEach((value, key) => {
                        queryParams[key] = value;
                    });

                    const employees = await fetchEmployees('/api/employees', queryParams);
                    renderEmployeeTable(employees,"empTableBody");
                });

            });
        </script>
    </th:block>
</div>
