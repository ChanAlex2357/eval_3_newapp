<th:block th:fragment="layout(title, content)">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">ERPNext Newapp</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/yearpicker.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/yearpicker.js}" async></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body class="bg-light">
    <!-- TOP HEADER -->
    <header class="bg-primary text-white py-2 shadow-sm fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h4 class="m-0">NewApp</h4>
            <a th:href="@{/user/profile}" class="text-white text-decoration-none">👤 Mon Profil</a>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- MENU LATÉRAL -->
            <aside class="col-md-2 bg-white text-white vh-100 position-fixed py-5 px-0">
                <nav class="nav flex-column">
                    <a class="nav-link text-dark" th:href="@{/home}">🏠 Accueil</a>
                    <a class="nav-link text-dark" th:href="@{/hr/employees}">👥 Employés</a>
                    <a class="nav-link text-dark" th:href="@{/hr/salaries}">💰 Salaires</a>
                    <a class="nav-link text-dark" th:href="@{/import/v3}">📁 Import</a>
                </nav>
            </aside>

            <!-- CONTENU PRINCIPAL -->
            <div class="col-md-10 offset-md-2 py-4 mt-5" >
                <div th:replace="${content}">Contenu par défaut</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Document loaded, initializing yearpicker...");
            $('.yearpicker').yearpicker();
        });
    </script>
</body>

</html>
</th:block>
