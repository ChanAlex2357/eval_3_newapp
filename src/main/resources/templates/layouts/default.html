<th:block th:fragment="layout(title, content)">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">ERPNext Newapp</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/font/bootstrap-icons.min.css}">
    <link rel="stylesheet" th:href="@{/css/yearpicker.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/yearpicker.js}" async></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/chart.umd.js}"></script>
    <script th:src="@{/js/index.global.min.js}"></script>
</head>

<body class="bg-light">
    <!-- TOP HEADER -->
    
    <header class="bg-primary text-white py-2 shadow-sm fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div>
                <!-- <h4 class="m-0">NewApp</h4> -->
            </div>
            <div class="d-flex gap-1 align-items-center justify-content-center">
                
                <div>
                    <a th:href="@{/user/profile}" class="text-white text-decoration-none"><i class="bi bi-person-badge-fill"></i></a>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- MENU LATÉRAL -->
            <aside class="col-md-2 bg-white vh-100 position-fixed py-5 px-0 border">
                    <nav class="nav flex-column h-100">
                    <div class="container">
                        <b class="border-bottom">Dashboard</b>
                            <a class="nav-link text-dark " th:href="@{/home}">
                                <i class="bi px-2 text-secondary bi-graph-up"></i>Statistique
                            </a>
                        <b class="border-bottom">Employees</b>
                            <a class="nav-link text-dark " th:href="@{/hr/employees}">
                                <i class="bi px-2 text-secondary bi-list"></i> List
                            </a>
                            <a class="nav-link text-dark " th:href="@{/hr/employees/create}">
                                <i class="bi px-2 text-secondary bi-plus"></i> Create
                            </a>
                        <b class="border-bottom">Salaires</b>
                            <a class="nav-link text-dark " th:href="@{/hr/salaries}">
                                <i class="bi px-2 text-secondary bi-coin"></i>Registre
                            </a>
                            <a class="nav-link text-dark " th:href="@{/hr/salaries/create/assignement}">
                                <i class="bi px-2 text-secondary bi-coin"></i>Generate Salary
                            </a>
                            <a class="nav-link text-dark " th:href="@{/hr/salaries/update/salary}">
                                <i class="bi px-2 text-secondary bi-coin"></i>Update
                            </a>
                            <hr>
                            <a class="nav-link text-dark " th:href="@{/hr/salary/components/create}">
                                <i class="bi px-2 text-secondary bi-coin"></i>Create Component
                            </a>
                            <hr>
                            <a class="nav-link text-dark " th:href="@{/hr/salary/structure/create}">
                                <i class="bi px-2 text-secondary bi-coin"></i>Create Structure
                            </a>
                            <hr>
                            <a class="nav-link text-dark " th:href="@{/hr/payrolls/create}">
                                <i class="bi px-2 text-secondary bi-coin"></i>Create Payroll Entry
                            </a>
                        <b class="border-bottom">Data Management</b>
                            <a class="nav-link text-dark " th:href="@{/import/v3}">
                                <i class="bi px-2 text-secondary bi-folder"></i> Import
                            </a>
                    </div>
                    </nav>
                    <div class="border mt-3">
                        <div>
                            <button type="button" id="reset-btn" title="reset-button" class="btn btn-outline-danger border-0"><i class="bi bi-trash"></i></button>
                        </div>
                    </div>
            
            </aside>

            <!-- CONTENU PRINCIPAL -->
            <div class="col-md-10 offset-md-2 py-4 mt-5" >
                <div th:replace="${content}">Contenu par défaut</div>
            </div>

            <div class="overlay inactive" id="overlay">
                <span class="over-text" id="over-text">Reseting . . .</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function acivateOverlay(label = "Loading..."){
                const overlay = document.getElementById("overlay");
                const over_text = document.getElementById("over-text");
                
                over_text.innerHTML = label;
                overlay.classList.replace("inactive","active")
            }
            function deacivateOverlay(){
                overlay.classList.replace("active","inactive")
            }

            const resetBtn = document.getElementById("reset-btn");

            resetBtn.addEventListener("click",(e)=>{
                let userConfirmed = confirm("Reset HR data ?");

                if (userConfirmed) {
                    acivateOverlay("Reseting data ...")
                    fetch("/api/data/reset")
                    .then((response)=>{
                        return response.json()
                    })
                    .then((body)=>{
                        console.log(body)
                        if(body.success = false){
                            alert(body.data)
                        }
                        else {
                            window.location.reload();
                        }
                    })
                    .catch(error => {
                        console.error(error);
                    })
                    .finally(()=> {
                        deacivateOverlay();
                    })
                } else {
                    // Code to execute if the user clicked "Cancel"
                    console.log("User clicked Cancel.");
                }
            })
        });
    </script>

</body>

</html>
</th:block>
