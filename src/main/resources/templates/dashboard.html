<div th:replace="~{layouts/default :: layout (title='Home Page', content=~{::content})}">
    <th:block th:fragment="content">
        <h2>Dashboard</h2>
        <hr>
        <section class="row">
            <h3>Tableau Statistique</h3>
            <div class="row mb-2">
                <div class="container">
                    <form action="" id="filterForm">
                        <div class="row">
                            <div class="form-group col">
                                <div class="col-2">
                                    <input type="number" title="annee" placeholder="Annee" value="2025" min="2000" name="year" id="yearInput" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="col-1">
                                <button type="submit" class="btn btn-sm btn-primary w-100">
                                    <span>Filtrer</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="container">
                    <div class="card card-body border-0">
                        <table class="table modern-table" id="salaryStatsTable">
                            <thead>
                                <tr>
                                    <th scope="col">Mois</th>
                                    <th scope="col">Total Salaires</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="salaryStatsBody">
                                <tr>
                                    <td colspan="10">
                                        <div class="spinner-container">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Chargement...</span>
                                            </div>
                                            <div class="mt-2 text-muted">Chargement...</div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <section class="row">
            <h3>Graph</h3>
        </section>
        <script type="module">
            import { formatCurrency, fetchDashboardData, getRowSpinner} from '/js/metier.js';
            document.addEventListener("DOMContentLoaded", (e) => {
                const filterForm = document.getElementById("filterForm");
                const salaryStatsBody = document.getElementById("salaryStatsBody");

                function renderDashboard(data){
                    const months = data.months;

                }

                async function fetchDashboard(){
                    const formData = new FormData(filterForm);
                    const queryParams = {};
                    console.log(formData);
                    formData.forEach((value, key) => {
                        queryParams[key] = value;
                    });
                    const data = await fetchDashboardData(queryParams);
                    console.log(data);
                    renderDashboard(data);
                }

                filterForm.addEventListener("submit", (e)=>{
                    e.preventDefault();
                    salaryStatsBody.innerHTML = getRowSpinner();
                    fetchDashboard();
                })
                
                fetchDashboard();
            })
        </script>
    </th:block>
</div>
