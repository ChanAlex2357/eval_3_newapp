<div th:replace="~{layouts/default :: layout ( title='Import Csv', content=~{::content} )}">
    <th:block th:fragment="content">
        <div class="container">
            <h1>Import CSV</h1>
            <form th:action="@{/import/v3}" method="post" th:object="${importer}" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="emp-file" class="form-label">Fichier 1 - Employee</label>
                    <input type="file" class="form-control" id="emp-file" th:field="*{employeeFile}" accept=".csv" required>
                </div>
                <div class="form-group mb-3">
                    <label for="structure-file" class="form-label">Fichier 2 - Structure de salaire</label>
                    <input type="file" th:field="*{salaryStructureFile}" id="structure-file" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="salary-file" class="form-label">Fichier 3 - Salaire</label>
                    <input type="file" th:field="*{salarySlipFile}" id="salary-file" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Import</button>
            </form>
        </div>
    </th:block>
</div>
